<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Product info:</h1>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
            </tr>
            <tr>
                <td th:text="${product.id}">1</td>
                <td th:text="${product.description}">Lorem ipsum dolor sit amet.</td>
                <td th:text="${product.price}">123.12</td>
                <td th:text="${product.imageUrl}">http://image.io</td>
            </tr>
        </table>
    </div>
    <div>
        <a th:href="${'/products'}">Back to list</a>
    </div>
</div>
</body>
</html>
