<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Customers list:</h1>
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>City</th>
                <th>Operation</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.firstName}">Lorem</td>
                <td th:text="${customer.lastName}">Loem</td>
                <td th:text="${customer.email}">maial@aka.pl</td>
                <td th:text="${customer.phoneNumber}">342432</td>
                <td th:text="${customer.city}">Wroclaw</td>
                <td>
                    <a th:href="${'/customers/' + customer.id }">Show</a>
                    <a th:href="${'/customers/edit/' + customer.id }">Edit</a>
                    <a th:href="${'/customers/delete/' + customer.id }">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div>

        <a th:href="${'/'}" class="btn btn-default">Back main page</a>
        <a th:href="${'/customers/new'}">New Customer</a>
    </div>
</div>
<div th:if="${#lists.isEmpty(customers)}">
    <h3>Empty list</h3></div>
</body>
</html>
